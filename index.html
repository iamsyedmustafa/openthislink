<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
        /* Reset margins and padding for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #f39c12, #f1c40f); /* Bright gradient background */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* Animation for text */
        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Style for the message */
        .message {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 255, 255, 0.8);
            animation: slideIn 1.5s ease-out;
        }

        /* Fancy font style from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
        
        .message {
            font-family: 'Sacramento', cursive;
        }
    </style>
</head>
<body>
    <div class="message">JAZAKALLAH KHAIR</div>
</body>
</html>
