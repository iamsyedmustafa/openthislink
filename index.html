<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
        /* Reset margins and padding for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #f39c12, #f1c40f); /* Bright gradient background */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Style for the button */
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Change color when hovering over the button */
        .btn:hover {
            background-color: #34495e;
        }

        /* Style for the message */
        .message {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 255, 255, 0.8);
            display: none; /* Initially hidden */
            font-family: 'Sacramento', cursive;
            animation: slideIn 1.5s ease-out;
        }

        /* Animation for text */
        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fancy font style from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
    </style>
</head>
<body>
    <!-- Button that will appear initially -->
    <button class="btn" onclick="showMessage()">Click here please</button>

    <!-- Hidden message that will appear after the button is clicked -->
    <div class="message">JAZAKALLAH KHAIR</div>

    <script>
        // Function to display the message and hide the button
        function showMessage() {
            // Hide the button
            document.querySelector('.btn').style.display = 'none';
            
            // Show the message
            document.querySelector('.message').style.display = 'block';
        }
    </script>
</body>
</html>
